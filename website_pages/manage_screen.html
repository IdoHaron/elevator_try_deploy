<html>
    <head></head>
    <body>
        select image:
        <select id="image" onchange="on_change_image(this)">
            {% for image_id in image_ids: %}
                <option value={{image_id}}>{{image_id}}</option>
            {% endfor %}
        </select>
        <br>
        <canvas id="present_image"></canvas>
        <br>
        <button value="add_image_to_screen" onclick="remove_image(this)" class="form_button">remove image from screen</button>
        <br>
        <br>
        <button value="clear_screen" class="form_button">clear screen</button>
    </body>
