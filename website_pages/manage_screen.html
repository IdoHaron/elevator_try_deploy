<html>
    <head>
        <data id="board" hidden>{{board_id}}</data>
        <link rel="stylesheet" href="{{url_for('static', filename='designs/designs.css')}}">
        <script src="{{url_for('static', filename='utils/utils.js')}}"></script>

    </head>
    <body style="height:100vh" style="text-align: center;">
        <div class="form_text">select screen object:</div>
        <select id="image" onchange="on_change_object(this)">
            {% for image_id in image_ids: %}
                <option value={{image_id}}>{{image_id}}</option>
            {% endfor %}
        </select>
        <br>
        <div id="show_obj" width="600vw" height="600vh">

        </div>
        <br>
        <button value="add_image_to_screen" onclick="remove_obj(this)" class="form_button">remove object from screen</button>
        <br>
        <br>
        <button value="clear_screen" class="form_button">clear screen</button>
    </body>
    <script src="{{url_for('static', filename='utils/NetworkUtils.js')}}"></script>
    <script src="{{url_for('static', filename='utils/canvas_utils.js')}}"></script>
    <script src="{{url_for('static', filename='utils/select_utils.js')}}"></script>
    <script src="{{url_for('static', filename='screen_management/events.js')}}"></script>
</html>
