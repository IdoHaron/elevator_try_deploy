<body style="text-align: center;">
    <div class="form_text">select board:</div>
    <select id="board">
        {% for board in boards: %}
            <option value={{board}}>{{board}}</option>
        {% endfor %}
    </select>
    <br>
    <button onclick="NetworkUtils.redirect_page('manage_screen/'+document.getElementById('board').value)" class="login_button">manage screen</button>
    <br>
    <button onclick="NetworkUtils.redirect_page('add_image_to_screen/'+document.getElementById('board').value)" class="login_button">add image to screen</button>
</body>
